<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>確認參與跳轉中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      border: 4px solid #eee;
      border-top: 4px solid #648381;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>⏳ 正在確認參與...</h2>
  <div class="spinner"></div>
  <p>請稍候，系統即將自動導向確認頁面。</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const email = params.get("email");

    if (id && email) {
      const redirectUrl = `https://script.google.com/macros/s/AKfycbwykjEgNadi5xRaOkmHnq8QNXSpwySeoG1y_cOcSjPVVVDpC4ZznaKN_N9qiiDNY9IA2A/exec?confirm=1&id=${encodeURIComponent(id)}&email=${encodeURIComponent(email)}`;
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000); // 1 秒後跳轉
    } else {
      document.body.innerHTML = "<h2>❌ 缺少參數，請聯絡主辦單位</h2>";
    }
  </script>
</body>
</html>
